<!-- <p *ngIf="!isLoading"><em>Loading...</em></p> -->

<ng-container *ngIf="dataSource.data.length > 0">
    <mat-form-field>
        <input matInput #filterInput placeholder="Filter by Name..." (keyup)="loadData(filterInput.value)">
    </mat-form-field>

    <button *ngIf="dataSource" class="btn btn-secondary float-right" [routerLink]="['/pilot']">Add new Pilot</button>

    <table mat-table *ngIf="dataSource.data.length > 0" matSort (matSortChange)="loadData()"
        [matSortActive]="defaultSortColumn" [matSortDirection]="defaultSortOrder" [dataSource]="dataSource"
        class="mat-elevation-z8">

        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let pilot"> {{pilot.id}} </td>
        </ng-container>

        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let pilot">
                <a [routerLink]="['/pilots', pilot.id]"> {{pilot.name}} </a>
            </td>
        </ng-container>

        <ng-container matColumnDef="Number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Number </th>
            <td mat-cell *matCellDef="let pilot"> {{pilot.number}} </td>
        </ng-container>

        <ng-container matColumnDef="Code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
            <td mat-cell *matCellDef="let pilot"> {{pilot.code}} </td>
        </ng-container>

        <ng-container matColumnDef="Nationality">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nationality </th>
            <td mat-cell *matCellDef="let pilot"> {{pilot.nationality}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator *ngIf="dataSource.data.length > 0" (page)="getPilots($event)"
        [pageSize]="paginator.pageSize" [pageIndex]="paginator.pageIndex" [length]="paginator.length"
        [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</ng-container>
