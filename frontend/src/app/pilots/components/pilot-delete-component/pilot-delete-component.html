<h2 mat-dialog-title>Delete pilot?</h2>

<mat-dialog-content>
    <p>Are you sure you want to delete this pilot?</p>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button type="button" autofocus mat-button mat-dialog-close>No</button>
    <button type="button" mat-button color="warn" [mat-dialog-close]="'yes'">Yes</button>
</mat-dialog-actions>
